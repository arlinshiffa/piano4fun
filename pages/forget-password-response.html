<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>

<body class="">

    <!-- sidebar -->
    <iframe src="sidebar.html" id="sidebar" frameborder="0" style="z-index:2" class="w3-hide w3-animate-left"></iframe>

    <!--overlay-->
    <div class="w3-overlay w3-animate-opacity" onclick="openSideBar()" style="cursor:pointer;z-index:1" id="myOverlay">
    </div>


    <!--logo-->
    <div class="w3-padding-large" style="">
        <img src="../img/logo.png" alt="" width="190px">
    </div>


    <div class="w3-display-middle w3-padding-large w3-card-4" style="width:50%;height:180px;margin-top:15px;">
        <p>A message have been sent to your email address containing a link to reset your password.</p>
        <p>For security reasons the link can only be used for one hour. If your do not receive your email within five minutes,
            check your spam folder.
        </p>
    </div>

    <div class="w3-display-bottomleft w3-padding-large">
        <a href="../index.html"><i class="fa fa-home fa-4x"></i></a>
    </div>


</body>

</html>
<script>
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
    }
</script>
