<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>

<body class="">

    <!-- sidebar -->
    <iframe src="sidebar.html" id="sidebar" frameborder="0" style="z-index:2" class="w3-hide w3-animate-left"></iframe>

    <!--overlay-->
    <div class="w3-overlay w3-animate-opacity" onclick="openSideBar()" style="cursor:pointer;z-index:1" id="myOverlay">
    </div>


    <!--logo-->
    <div class="w3-padding-large" style="">
        <img src="../img/logo.png" alt="" width="190px">
    </div>


    <div class="w3-display-middle w3-padding-large w3-card-4" style="width:50%;height:300px;margin-top:15px;">
       <h2>Reset your password</h2>
       <br>
       
       <p>Please enter your email address or phone number to search 
           for your account.
       </p>

       <form action="">
           <input class="w3-input w3-border w3-input-animated" type="text">
           <br>
           <input class="w3-right buttonBlue" type="submit" value="SUBMIT">
       </form>
    </div>

    
</body>

</html>
<script>
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
    }
</script>
