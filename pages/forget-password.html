<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link rel="icon" type="image/png" href="../img/piano.png" />
    <link rel="stylesheet" href="../style/gradient.css">
    <title>Piano4Fun | Forget Password Response </title>
    <link rel="icon" type="image/png" href="../img/piano.png" />
</head>

<body class="">

    <!--logo-->
    <div class="w3-padding-large" style="">
        <img src="../img/logo.png" alt="" width="190px">
    </div>


    <div class="w3-display-middle w3-padding-large w3-card-4 opacity" style="width:50%;height:300px;margin-top:15px;">
        <h2>Reset your password</h2>
        <br>

        <p>Please enter your email address or phone number to search for your account.
        </p>

        <form action="forget-password-response.html">
            <input class="w3-input w3-border w3-input-animated" type="text">
            <br>
            <div class="w3-right buttonBlack buttonMedium w3-hover-text-purple rectangle"  onclick="window.location.href='forget-password-response.html';">SUBMIT</div>
        </form>
    </div>

    <!-- home button -->
    <div class="w3-padding home-btn">
        <button class="w3-button w3-xlarge" onclick="goHome()">
            <i class="fa fa-home" aria-hidden="true"></i>
        </button>
    </div>

</body>

</html>
<script>
    $(document).ready(function () {
        var elements = $(".circle");
        $("#container").css("width", (50 + 200) * elements.length);
        $("#container").css("height", "350px");
    })
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
        $(".menu-btn").toggleClass("w3-hide");
        $(".home-btn").toggleClass("w3-hide");
        $("#logo").css("opacity", $("#logo").css("opacity") == '1' ? 0 : 1);
    }
    function goHome() {
        window.location.href = "dashboard.html"
    }
    AOS.init({
        duration: 1200,
    })
</script>
