<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/horizontal-scroll.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link rel="icon" type="image/png" href="../img/piano.png" />
    <link rel="stylesheet" href="../style/gradient.css">
    <link rel="icon" type="image/png" href="../img/piano.png" />
    <title>Piano4Fun | Tutorial</title>
</head>

<body class="">


    <!-- sidebar -->
    <iframe src="sidebar.html" id="sidebar" frameborder="0" style="z-index:2" class="w3-hide w3-animate-left"></iframe>

    <!--overlay-->
    <div class="w3-overlay w3-animate-opacity" onclick="openSideBar()" style="cursor:pointer;z-index:1" id="myOverlay">
    </div>

    <!--menu button-->
    <div class="w3-padding menu-btn">
        <button class="w3-button w3-xlarge" onclick="openSideBar()">â˜°</button>
    </div>

    <!-- home button -->
    <div class="w3-padding home-btn">
        <button class="w3-button w3-xlarge" onclick="goHome()">
            <i class="fa fa-home" aria-hidden="true"></i>
        </button>
    </div>

    <!--logo-->
    <div class="w3-padding-large" id="logo" style="margin-left:60px;">
        <img src="../img/logo.png" alt="" width="190px">
        <h1 class="w3-center">Tutorial</h1>
    </div>

    <div id="scroll" class="h-scroll tutorial-content">
        <div id="container">
            <div class="w3-circle w3-center w3-border circle">
                <h3 class="circle-content">First 3 Notes</h3>
            </div>
            <div class="w3-circle w3-center w3-border circle">
                <h3 class="circle-content">F,G</h3>
            </div>
            <div class="w3-circle w3-center w3-border circle">
                <h3 class="circle-content">Right Hand Practice</h3>
            </div>
            <div class="w3-circle w3-center w3-border circle">
                <h3 class="circle-content">Fur Elise</h3>
            </div>
            <div class="w3-circle w3-center w3-border circle">
                <h3 class="circle-content">What's Next</h3>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        var elements = $(".circle");
        $("#container").css("width", (50 + 200) * elements.length);
        $("#container").css("height", "350px");
    })
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
        $(".menu-btn").toggleClass("w3-hide");
        $(".home-btn").toggleClass("w3-hide");
        $("#logo").css("opacity",$("#logo").css("opacity")=='1'?0:1);
    }
    function goHome() {
        window.location.href = "dashboard.html"
    }
    AOS.init({
        duration: 1200,
    })

    
    var scroller = {};
    scroller.e = document.getElementById("scroll");

    if (scroller.e.addEventListener) {
        scroller.e.addEventListener("mousewheel", MouseWheelHandler, false);
        scroller.e.addEventListener("DOMMouseScroll", MouseWheelHandler, false);
    } else scroller.e.attachEvent("onmousewheel", MouseWheelHandler);

    function MouseWheelHandler(e) {
        // cross-browser wheel delta
        var e = window.event || e;
        var delta = - 20 * (Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail))));

        var pst = $('#scroll').scrollLeft() + delta;

        if (pst < 0) {
            pst = 0;
        } else if (pst > $('.img_holder').width()) {
            pst = $('.img_holder').width();
        }

        $('#scroll').scrollLeft(pst);

        return false;
    }
</script>
