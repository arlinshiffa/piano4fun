<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <style>
        .w3-light-blue {
            background-color: rgba(24, 186, 245, 0.2)!important
        }

        .w3-bar-item {
            background-color: rgba(255, 255, 255, 0.295) !important;
        }

        .container {
            padding: 0!important;
        }
    </style>

</head>

<body class="opacity">
    <!--sidebar-->
    <div class="w3-sidebar w3-animate-left w3-bar-block opacity" id="mySidebar" style="width:100%;display:block;z-index:5">
        <div class="w3-container container">
            <!--logo-->
            <a href="dashboard.html" target="_parent">
                <img class="w3-padding-large" src="../img/logo.png" alt="" width="100%">
            </a>

            <!--image-->
            <center>
                <div class="w3-card" style="width:70%">
                    <img class="w3" src="../img/avatar.png" alt="photo profile" width="100%">
                </div>
            </center>
            <br>

            <!--user's detail-->
            <div class="">
                <div class="w3-black">
                    <div class="w3-padding">
                        Hello,
                        <span id="username">SomeOne</span>!
                    </div>
                </div>

                <div class="w3-row">
                    <!--level-->
                    <div class="w3-half">
                        <div class=" w3-padding w3-light-blue w3-border w3-border-white">
                            <span style="font-size:11px;">Level</span>
                            <br>
                            <span id="level" style="font-size:20px;"> 0 </span>
                            <br>
                        </div>
                    </div>
                    <!--highscore-->
                    <div class=" w3-half">
                        <div class=" w3-container w3-padding w3-light-blue w3-border w3-border-white ">
                            <span style="font-size:11px;">High Score</span>
                            <br>
                            <span id="highscore" style="font-size:20px;">267</span>
                        </div>
                    </div>
                </div>

                <!--video progress-->
                <div class=" w3-light-blue w3-border w3-border-white">
                    <div class="w3-padding">
                        Video played
                        <div class="w3-row">
                            <div class="w3-light-grey w3-rest" style="width:70%;float:left;">
                                <div id="videoBar" class="w3-container" style="height:20px;width:100%;background-color:#8A2BE2;"></div>
                            </div>
                            <div class=" w3-quarter">
                                <span style="margin-left:5px;" id="video">50</span>/100
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="">
                <a href="sheet-music.html" target="_parent" class="w3-bar-item w3-button w3-light-gray w3-text-black">
                    <i class="fa fa-book"></i> Sheet Music</a>
                <a href="send-us-feedback.html" target="_parent" class="w3-bar-item w3-button  w3-light-gray w3-text-black">
                    <i class="fa fa-envelope"></i> Send Us Feedback</a>
                <a href="about-us.html" target="_parent" class="w3-bar-item w3-button  w3-light-gray w3-text-black">
                    <i class="fa fa-users"></i> About Piano4Fun</a>
                <a href="contact-us.html" target="_parent" class="w3-bar-item w3-button  w3-light-gray w3-text-black">
                    <i class="fa fa-id-card-o"></i> Contact Piano4Fun</a>
                <a href="../index.html" target="_parent" class="w3-bar-item w3-button  w3-light-gray w3-text-black">
                    <i class="fa fa-power-off"></i> Sign Out</a>
            </div>
        </div>
    </div>

    <script> 
        function getHighScore() {
            width = document.getElementById("video").innerHTML;
            console.log(width);
            document.getElementById("videoBar").style.width = width + '%';
        }

        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Get the modal
        var sidebar = document.getElementById('mySideBar');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function () {
            if (event.target == sidebar) {
                sidebar.style.display = "none";
            }
        }
        getHighScore();

        $(document).ready(function () {
            if(getParameterByName("username")!=null&&getParameterByName("username")!=""){
                $("#username").html(getParameterByName("username"));
                console.log(getParameterByName("username"))
            }
        })

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>

</body>

</html>
