<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../style/gradient.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/jquery.easypiechart.min.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="img/piano.png" />

</head>

<body class="content-container">
    <div class="blur" style="padding:0;width:100%"></div>
    <!--rectangle menu-->
    <div class="w3-container w3-row" style="margin-left:28%;float:left; margin-bottom:20px;">
        <div class="chart-container w3-container w3-border w3-card-4 w3-light-blue w3-col" style="margin-top:50px;width:800px">
            <div class="pr-chart-ctrl" style="">
                <div class="pr-chart" data-percent="80">
                    <i></i>
                    <p style="font-size:20px;">Tutorial</p>
                </div>
            </div>
            <div class="pr-chart-ctrl">
                <div class="pr-chart" data-percent="0">
                    <i></i>
                    <p>1</p>
                </div>

            </div>
            <div class="pr-chart-ctrl">
                <div class="pr-chart" data-percent="0">
                    <i></i>
                    <p>2</p>
                </div>

            </div>
            <div class="pr-chart-ctrl">
                <div class="pr-chart" data-percent="0">
                    <i></i>
                    <p>3</p>
                </div>

            </div>

        </div>
        <button class="w3-container w3-card w3-rest  w3-hover-opacity w3-light-blue" onclick="document.getElementById('progressModal').style.display='block'"
            style="height:232px;margin-top:50px;">
            <i class="fa fa-angle-right fa-4x" style="float:right;margin-top:px"></i>
        </button>
    </div>

    <div class="w3-row-padding" style="margin-left:28.5% ;">
        <div class=" w3-center w3-third w3-card-4  w3-hover-opacity rectangle  w3-light-blue" onclick="document.getElementById('settingModal').style.display='block'"
            style="height:150px;width:190px;margin-right:20px;">
            <br>
            <br>
            <i class="fa fa-cogs fa-5x"></i>
            <b>
                <h5 class=""><b>Profile Setting</b></h5>
            </b>
           
        </div>
        <div class=" w3-center w3-third w3-card-4 w3-hover-opacity rectangle  w3-light-blue" style="height:150px;width:400px;margin-right:20px;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <i class=""></i>
            <b>
                <h5 class=""><b>Virtual Piano</b></h5>
            </b>
        </div>
        <div class=" w3-center w3-third w3-card-4  w3-hover-opacity rectangle w3-light-blue" style="height:150px;width:200px;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <i class=""></i>
            <b>
                <h5 class=""><b>Mini Game</b></h5>
            </b>
        </div>
    </div>
    <br>
    <div class="" style="margin-left:84.5%;">
        <a href="level-home.html">
            <button class="buttonBlack buttonLarge w3-text-white w3-hover-text-purple">Start Course</button>
        </a>
    </div>
    <br>
    <br>

    <!-- sidebar -->
    <iframe src="sidebar.html" id="sidebar" frameborder="0" style="z-index:2" class="w3-animate-left"></iframe>

    <!--modal progress-->
    <div id="progressModal" class="w3-modal ">
        <div class="w3-modal-content  w3-animate-right w3-black" style="width:1000px">
            <div class="w3-container modalContainer "></div>
            <br>
            <b>
                <h3 class="w3-center"><b>Your Progress</b></h3>
            </b>
            <div class="chart-container w3-container w3-white ">
                <div class="pr-chart-ctrl" style="">
                    <div class="pr-chart" data-percent="80">
                        <i></i>
                        <p style="font-size:20px;">Tutorial</p>
                    </div>
                </div>
                <div class="pr-chart-ctrl" style="">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>1</p>
                    </div>
                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>2</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>3</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>4</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>5</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>6</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>7</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>8</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>9</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>10</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>11</p>
                    </div>

                </div>
                <div class="pr-chart-ctrl">
                    <div class="pr-chart" data-percent="0">
                        <i></i>
                        <p>12</p>
                    </div>

                </div>

            </div>
            <br>
            <br>
            <br>
            <span onclick="document.getElementById('progressModal').style.display='none'" class="w3-display-bottomleft">
                <i class="fa fa-arrow-left fa-5x"></i>
            </span>

        </div>
    </div>


    <!--modal setting-->
    <div id="settingModal" class="w3-modal">
        <div class="w3-modal-content  w3-animate-right " style="width:800px">
            <div class="w3-container modalContainer ">
                <div class="w3-row">
                    <h2>
                        <B>Profile Setting</B>
                    </h2>
                    <div class="w3-half">
                        <div class="w3-row">
                            <div class="w3-quarter">
                                <img src="../img/avatar.png" alt="" style="width:100%;">
                            </div>
                            <div class="w3-rest" style="padding-left:10px;">
                                <form action="pages/dashboard.html">
                                    <input class=" " type="file" name="photo">
                                    <br>
                                    <input type="submit" class="w3-button w3-round buttonBlue" onclick="" value="upload"></input>
                                    <br>
                                    <br>
                                    <br>
                                    <label for="">Full name :</label>
                                    <input type="text" class="w3-input w3-animate-input w3-border">
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="w3-half" style="padding-left:40px;">
                        <form action="">
                            <label for="">Old Password :</label>
                            <input type="password" class="w3-input w3-border w3-animated-input" width="80%">
                            <br>
                            <label for="">New Password :</label>
                            <input type="password" class="w3-input w3-border w3-animated-input" width="80%">
                            <br>
                            <label for="">Confirm New Password :</label>
                            <input type="password" class="w3-input w3-border w3-animated-input" width="80%">

                        </form>
                        <br>

                    </div>

                </div>
                <div class="w3-padding-large">
                    <span onclick="document.getElementById('settingModal').style.display='none'" class="w3-button w3-display-bottomleft w3-white">
                        <i class="fa fa-arrow-left fa-3x"></i>
                    </span>
                </div>

                <div class="w3-padding-large" style="margin-left:300px">
                    <button class="buttonBlue buttonLarge ">Save</button>
                    <button class="buttonBlue buttonMedium" style="margin-left:390px">reset</button>

                </div>


            </div>
        </div>
        <br>
        <br>
    </div>

</html>
<script>
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
    }

</script>
