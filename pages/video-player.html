<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../lib/font-awesome.css">
    <script src="../lib/jquery-3.2.1.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../style/gradient.css">
    <link rel="icon" type="image/png" href="../img/piano.png" />
    <title>Piano4Fun | Video Player</title>
</head>

<body class="content-container">
    <!-- sidebar -->
    <iframe src="sidebar.html" id="sidebar" frameborder="0" style="z-index:2" class="w3-hide w3-animate-left"></iframe>

    <!--overlay-->
    <div class="w3-overlay w3-animate-opacity" onclick="openSideBar()" style="cursor:pointer;z-index:1" id="myOverlay">
    </div>

    <!--menu button-->
    <div class="w3-padding menu-btn">
        <button class="w3-button w3-xlarge" onclick="openSideBar()">â˜°</button>
    </div>

    <!-- home button -->
    <div class="w3-padding home-btn">
        <button class="w3-button w3-xlarge" onclick="goBack()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
    </div>

    <video width="65%" class="w3-display-middle"   controls autoplay>
        <source src="../vid/fur-elise-part-1.mp4"  type="video/mp4">
    </video>

    <!--logo-->
    <div class="w3-padding-large" id="logo" style="margin-left:60px;">
        <img src="../img/logo.png" alt="" width="190px">
    </div>

</body>

</html>
<script>
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
        $(".menu-btn").toggleClass("w3-hide");
        $(".home-btn").toggleClass("w3-hide");
        $("#logo").css("opacity",$("#logo").css("opacity")=='1'?0:1);
    }
    function goBack() {
        window.location.href = "tutorial.html"
    }
    AOS.init({
        duration: 1200,
    })
</script>
