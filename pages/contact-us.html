                <div class="w3-col s6">
                    <div id="googleMap" style="width:85%;height:300px;margin-top:70px;"></div>

                    <script>
                        function myMap() {
                            var loc = { lat: -6.874913, lng: 107.605071 };
                            var mapProp = {
                                center: loc,
                                zoom: 17,
                            };
                            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                            var marker = new google.maps.Marker({
                                position: loc,
                                map: map
                            });
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-27vIE-1d_tV36nC-CDHuHDOTQH26V-Y&callback=myMap"></script>
                </div>

<script>
    function openSideBar() {
        $("#sidebar").toggleClass("w3-hide");
        $("#myOverlay").toggleClass("w3-show");
    }
</script>
